name: com.draconware-dev.span-extensions.net.unity
displayName: SpanExtensions.Net.Unity
description: >-
  SpanExtensions.Net aims to make ReadOnlySpan<T> and Span<T> more accessible
  and overall better integrated into the .Net Ecosystem, by providing
  alternatives for many missing Extension Methods for Span<T>, ranging from
  string.Split() over Enumerable.Skip() and Enumerable.Take() to an improved
  ReadOnlySpan<T>.IndexOf().
